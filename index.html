<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AEDTP WORLD Biography — Explore biographies, metadata, and archives of global creators.">
  <title>AEDTP WORLD Biography</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <!-- ===== TITLE BAR ===== -->
  <header class="title-bar">
    <div class="left-section">
      <img 
        src="https://github.com/aedtpworldteam/aedtpworld/releases/download/logo/biographylogo.png" 
        alt="AEDTP WORLD Logo" 
        class="logo" 
        onclick="location.href='index.html'"
      >
      <h1 class="site-name">Biography</h1>
    </div>
    <div class="right-section">
      <div class="theme-box">
        <button id="lightMode" title="Light Theme"></button>
        <button id="darkMode" title="Dark Theme"></button>
      </div>
    </div>
  </header>

  <!-- ===== SEARCH BAR ===== -->
  <section class="search-section">
    <input type="text" id="searchBar" placeholder="Search biographies, metadata..." />
  </section>

  <!-- ===== MAIN CONTENT ===== -->
  <main id="content">
    <h2>Biographies</h2>
    <div id="bioList" class="bio-list">
      <!-- Biography files will appear here dynamically -->
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 AEDTP WORLD. All rights reserved.</p>
  </footer>
</body>
</html>
