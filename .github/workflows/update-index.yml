name: Biography Action Runner (Manual JSON Control)

on:
  push:
    paths:
      - "biography/biography/*.txt"   # Runs when .txt files change
      - "biography/index.json"        # Also runs if you edit index.json manually
    branches: [main, master]
  workflow_dispatch:                  # Allow manual trigger

jobs:
  check-biographies:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Verify biography folder exists
        run: |
          if [ ! -d "biography/biography" ]; then
            echo "âŒ Folder biography/biography not found!"
            exit 1
          fi
          echo "âœ… Biography folder exists."

      - name: ğŸ” List biography .txt files
        run: |
          echo "ğŸ“„ Found the following biographies:"
          find biography/biography -name "*.txt" -type f || echo "No biography files found."

      - name: ğŸš« Skip auto-creation of index.json
        run: |
          echo "â„¹ï¸ Skipping auto-generation of index.json (manual mode active)."
          echo "ğŸ‘‰ You control /biography/index.json manually now."
