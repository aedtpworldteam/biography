name: Auto-Create and Update Biography Index

on:
  push:                           # Run on every push
    branches: [main, master]      # Works on either branch
  workflow_dispatch:              # Allow manual run from Actions tab

jobs:
  update-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write             # Needed to commit changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.json
        run: |
          mkdir -p biography
          cd biography

          echo "[" > index.json
          shopt -s nullglob
          files=(biography/*.txt)
          IFS=$'\n' sorted=($(sort <<<"${files[*]}"))
          unset IFS
          for f in "${sorted[@]}"; do
            echo "  \"${f}\"," >> index.json
          done
          sed -i '$ s/,$//' index.json || true
          echo "]" >> index.json
          echo "âœ… index.json generated:"
          cat index.json

      - name: Commit and push index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add biography/index.json
          git commit -m "Auto-create or update biography/index.json" || echo "No changes to commit"
          git push
