name: Auto Update Biography Index

on:
  push:
    paths:
      - "biography/biography/*.txt"   # Watch for biography text changes
    branches: [main, master]
  workflow_dispatch:                  # Allow manual trigger

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“ Generate biography index.json in main biography folder
        run: |
          echo "ðŸ” Scanning for .txt files in biography/biography/..."
          mkdir -p biography

          # Write JSON in the main biography folder, not subfolder
          JSON_PATH="biography/index.json"

          echo "[" > $JSON_PATH

          # Find all .txt files and add them to the JSON array
          find biography/biography -type f -name "*.txt" | sort | sed 's/^/  "biography\//;s/$/",/' >> $JSON_PATH

          # Remove trailing comma from the last item
          sed -i '$ s/,$//' $JSON_PATH

          echo "]" >> $JSON_PATH

          echo "âœ… biography/index.json generated successfully at $JSON_PATH:"
          cat $JSON_PATH

      - name: ðŸ’¾ Commit and push updated index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add biography/index.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update biography index.json"
            git push
          fi
