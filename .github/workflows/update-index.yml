name: Auto-Create and Update Biography Index

on:
  push:
    paths:
      - "biography/biography/*.txt"    # Only run when .txt files change inside subfolder
    branches: [main, master]           # Works for main or master branch
  workflow_dispatch:                   # Manual run option

jobs:
  update-index:
    runs-on: ubuntu-latest

    permissions:
      contents: write                  # Allow commits from this workflow

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Generate biography/index.json
        run: |
          # Go into biography folder
          mkdir -p biography
          cd biography

          echo "[" > index.json
          shopt -s nullglob
          files=(biography/*.txt)

          if [ ${#files[@]} -eq 0 ]; then
            echo "  \"// No biography files found\"" >> index.json
          else
            IFS=$'\n' sorted=($(sort <<<"${files[*]}"))
            unset IFS
            for f in "${sorted[@]}"; do
              echo "  \"${f}\"," >> index.json
            done
            sed -i '$ s/,$//' index.json || true
          fi

          echo "]" >> index.json
          echo "âœ… index.json generated successfully."
          cat index.json

      - name: ðŸ’¾ Commit and push index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add biography/index.json
          git diff --quiet && echo "âœ… No changes to commit" || (git commit -m "Auto-update biography/index.json" && git push)
