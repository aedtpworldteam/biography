name: Auto Update Biography Index

on:
  push:
    paths:
      - "biography/biography/*.txt"
    branches: [main, master]
  workflow_dispatch: # allows manual trigger

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“ Generate biography index.json
        run: |
          echo "ðŸ” Scanning for .txt files in biography/biography/..."
          mkdir -p biography

          # Create JSON array of all .txt files in the subfolder
          echo "[" > biography/index.json
          find biography/biography -type f -name "*.txt" | sort | sed 's/^/  "/;s/$/",/' >> biography/index.json
          sed -i '$ s/,$//' biography/index.json  # remove trailing comma
          echo "]" >> biography/index.json

          echo "âœ… Generated biography/index.json"
          cat biography/index.json

      - name: ðŸ’¾ Commit and push updated index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add biography/index.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update biography index.json"
            git push
          fi
