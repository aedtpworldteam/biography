name: Auto-Create and Update Biography Index

on:
  push:                     # Trigger on any push
    branches:
      - main                # (or "master" if that's your default branch)
  workflow_dispatch:         # Allow manual run from the Actions tab

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.json
        run: |
          mkdir -p biography
          cd biography
          echo "[" > index.json
          shopt -s nullglob
          for f in biography/*.txt; do
            echo "  \"${f}\"," >> index.json
          done
          sed -i '$ s/,$//' index.json || true
          echo "]" >> index.json
          cat index.json

      - name: Commit and push updated index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add biography/index.json
          git commit -m "Auto-create or update biography/index.json" || echo "No changes to commit"
          git push
