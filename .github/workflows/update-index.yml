name: Biography Action Runner (Manual JSON Control)

on:
  push:
    paths:
      - "biography/biography/*.txt"   # Runs when .txt files change
      - "biography/index.json"        # Also runs if you edit index.json manually
    branches: [main, master]
  workflow_dispatch:                  # Allow manual trigger

jobs:
  check-biographies:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ✅ Verify biography folder exists
        run: |
          if [ ! -d "biography/biography" ]; then
            echo "❌ Folder biography/biography not found!"
            exit 1
          fi
          echo "✅ Biography folder exists."

      - name: 🔍 List biography .txt files
        run: |
          echo "📄 Found the following biographies:"
          find biography/biography -name "*.txt" -type f || echo "No biography files found."

      - name: 🚫 Skip auto-creation of index.json
        run: |
          echo "ℹ️ Skipping auto-generation of index.json (manual mode active)."
          echo "👉 You control /biography/index.json manually now."
