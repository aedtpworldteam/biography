name: Auto-Update Biography Index

on:
  push:
    paths:
      - "biography/*.txt"   # trigger when any .txt file in biography/biography/ changes

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.json
        run: |
          cd biography
          echo "[" > index.json
          for f in biography/*.txt; do
            echo "  \"${f}\"," >> index.json
          done
          sed -i '$ s/,$//' index.json
          echo "]" >> index.json
          cat index.json

      - name: Commit and push updated index.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add index.json
          git commit -m "Auto-update biography/index.json" || echo "No changes to commit"
          git push
